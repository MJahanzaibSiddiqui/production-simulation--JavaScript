<!DOCTYPE html>
<html>

<head>
    <title>Production Simulation - Thank You</title>
    <style>
        /* Include your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(circle, #FFB6C1, #87CEEB);
            animation: backgroundAnimation 10s infinite;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thank You for Using the Application <br> ایپ استعمال کرنے کے لیے آپ کا شکریہ</h1>
        <p>Your support and feedback are highly appreciated.<br> آپ کے تعاون اور آراء کی بہت تعریف کی جاتی ہے۔</p>
    </div>
</body>

</html>
